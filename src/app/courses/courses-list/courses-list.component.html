<div class="title">
    <h1>Список курсов</h1>
    <button (click)="addCourse()">+ Добавить курс</button>
</div>

<div class="courses" >
    <div class="course" *ngFor="let course of courses">
        <h1>{{ course.payload.doc.data().name }}</h1>
        <p>{{ course.payload.doc.data().description }}</p>
        <button (click)="getCourse(course.payload.doc.id)" >Перейти</button>
    </div>
</div>
