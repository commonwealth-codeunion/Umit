<div class="preloader" [class.hidden]="courses">
    <div class="loader"></div>
</div>
<div class="title">
    <h1>Список курсов</h1>
    <button *ngIf="user" (click)="addCourse()">+ Добавить курс</button>
</div>
<div class="courses" *ngIf="courses">
    <div class="course" *ngFor="let course of courses">
        <h1 class="name">{{ course.payload.doc.data().name }}</h1>
        <p class="description">{{ course.payload.doc.data().description }}</p>
        <p class="lesson-number">{{ getNumbersOfLesson(course.payload.doc.data()) }}</p>
        <button class="start" (click)="getCourse(course.payload.doc.id)" >
            <img src="/assets/images/icons/play.svg" class="play-img" alt="">
        </button>
    </div>
</div>
