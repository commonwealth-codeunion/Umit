<div class="content">
	<span class="login-form-title">
		Вход в систему
	</span>
	<div class="form">
		<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
			<div class="text-danger" *ngIf="authError && submitted">
				<p>{{  authError }}</p>
			</div>
			<label>
				<span class="text-danger"
                    *ngIf="(email.touched || submitted) && email.errors?.required">
                    Почта обязательна
				</span>
                <span class="text-danger"
                    *ngIf="email.touched && email.errors?.email">
                    Некорректный формат почты
                </span>
				<input class="input" name="email" formControlName="email" type="email" placeholder="Логин" >
			</label>
			<label>
                <span class="text-danger"
                    *ngIf="(password.touched || submitted) && password.errors?.required">
                    Пароль обязателен.
                </span>
				<input class="input"  name="password" formControlName="password" type="password" placeholder="Пароль">
			</label>
			
			<div class="form-btn">
				<button class="btn" type="submit">
					Войти
				</button>
				<button class="btn singup" (click)="register()">
					Регистрация
				</button>
			</div>
			<button class="btn btn-password">
				Восстановить пароль
			</button>
		</form>
	</div>
	<div class="footer">
		<img class="footer-logo" src="/assets/images/logotype 1.png" alt="logo">
	</div>
</div>
