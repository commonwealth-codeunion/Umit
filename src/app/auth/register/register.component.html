<div class="content">
	<span class="form-title">
		Регистрация
	</span>
	<div class="form-container">
		<form class="form" [formGroup]="registerForm"(ngSubmit)="signup()">
			<div class="text-danger form-danger" *ngIf="authError">
				<p>{{  authError }}</p>
            </div>

            <label>
                <span class="text-danger"
                *ngIf="submitted && name.errors?.required">
                    Имя обязательно.
                </span>
                <input class="input"  formControlName="name" name="name"  type="text" placeholder="ФИО" >
            </label>

            <label>
                <span class="text-danger"
                    *ngIf="submitted && email.errors?.required">
                    Почта обязательна
                </span>
                <span class="text-danger"
                    *ngIf="email.touched && email.errors?.email">
                    Введите корректную почту
                </span>
                <input class="input " formControlName="email" name="email"  type="email" placeholder="Почта" >
            </label>

            <label>
                <span class="text-danger"
                    *ngIf="submitted && password.errors?.required">
                    Пароль обязателен.
                </span>
                <span class="text-danger"
                    *ngIf="submitted && password.errors?.invalidPassword">
                    Пароль должен содержать минимум 8 символов
                </span>
                <input class="input"  formControlName="password" name="password" type="password" placeholder="Пароль">
            </label>
            <label>
                <span class="text-danger"
                    *ngIf="submitted && password2.errors?.required">
                   Подтвердите пароль
                </span>
                <span class="text-danger"
                    *ngIf="submitted && password2.errors?.passwordMismatch">
                    Пароли не совпадают
                </span>
                <input class="input"  formControlName="password2" name="password2" type="password" placeholder="Повторите пароль">
            </label>
			
			<div class="form-btn">
				<button class="btn btn-primary" [class.btn-spinner]="load" type="submit">
					Зарегистрироваться
				</button>
				<button class="btn btn-other" (click)="login()">
					Войти
				</button>
            </div>
		</form>
	</div>
	<div class="footer">
		<img class="footer-logo" src="/assets/images/logotype 1.png" alt="logo">
	</div>
</div>
