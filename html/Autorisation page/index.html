<!DOCTYPE html>
<html lang="en">
<head>
	<title>Страница авторизации</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="left-bg"></div>
	<div class="limiter">
		<div class="content">
				<span class="login-form-title">
					Вход в систему
				</span>
				<div class="form">
					<form class="login-form">
		
						<input class="input" type="text" name="login" placeholder="Логин">
						<input class="input" type="password" name="pass" placeholder="Пароль">
						
						<div class="form-btn">
							<button class="btn">
								Войти
							</button>
							<button class="btn singup">
								Регистрация
							</button>
						</div>
						<button class="btn btn-password">
							Восстановить пароль
						</button>
					</form>
				</div>
			</div>
			
			<div class="footer">
				<img class="footer-logo" src="images/logotype 1.png" alt="logo">
			</div>
		</div>
	</div>
</body>
</html>
